<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/dbf5fb7e0a.js" crossorigin="anonymous"></script>
    <!--  StyleSheet  -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <!-- Navigation part -->
        <nav>
            <div class="container">
                <div class="navbar">
                    <div class="nav-title">
                        <h2>Influencer Products</h2>
                    </div>
                    <div class="nav-menu">
                        <ul>
                            <li>Home</li>
                            <li>Products</li>
                            <li>Sign Up</li>
                            <li>Log In</li>
                            <li><i class="fas fa-search"></i></li>
                            <li><i class="fas fa-shopping-cart"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <!-- main part -->

    <main>
        <!-- banner section -->
        <section class="banner-section">
            <div class="container">
                <div class="banner">
                    <div class="banner-details">
                        <h1>Start Your Journey as <br>Infulencer</h1>
                        <p>to bea Influencer you will nedd many things here ase some products we are providing hope you
                            like
                            them and buy them here in reasonable price.</p>
                        <button class="link-button">Prebook Now <i class="fas fa-arrow-right"></i></button>
                    </div>
                    <div class="banner-image">
                        <img src="assets/images/main-camera.png" alt="">
                    </div>
                </div>
            </div>
        </section>

        <!-- logo section -->
        <section class="logo-section">
            <div class="container">
                <hr>
                <div class="logo">
                    <ul>
                        <li><img src="assets/logos/Alibaba.svg" alt=""></li>
                        <li><img src="assets/logos/Amazon.svg" alt=""></li>
                        <li><img src="assets/logos/Daraz.pk Logo.svg" alt=""></li>
                        <li><img src="assets/logos/Ebay.svg" alt=""></li>
                        <li><img src="assets/logos/Rakuten.svg" alt=""></li>
                        <li><img src="assets/logos/Target.svg" alt=""></li>
                        <li><img src="assets/logos/Walmart.svg" alt=""></li>
                    </ul>
                </div>
                <hr>
            </div>
        </section>

        <!-- product section -->

    </main>
</body>

</html>
